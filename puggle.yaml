templates_dir: templates
dest_dir: public
assets_dir: assets
base_url: https://sekun.net

pages:
  - name: .
    template_path: layout/home.html

  - name: contact
    template_path: layout/contact.html

  - name: blog
    description: Technical writings, and ramblings about computers
    template_path: layout/blog.html
    rss: true
    rss_name: sekun's blog

    entries:
      - source_dir: blog/posts
        template_path: layout/post.html

  - name: projects
    template_path: layout/projects.html

    entries:
      - source_dir: projects
        template_path: layout/project.html
